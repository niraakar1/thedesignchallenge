<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Challenge - Innovate for Impact</title>
  
  <!-- SEO & Core Information -->
  <meta name="description" content="Design Challenge empowers youth (10-21) with the mindset, skillset, and toolset for social innovation. Programs: Spark, Explorer, Innovator, Changemaker.">
  <meta name="keywords" content="Design Thinking, Social Entrepreneurship, Student Agency, Education, Nepal, Australia, Innovation Workshop, Ajay Yadav, Abbal Dhakal">
  <meta name="author" content="Design Challenge Team">

  <!-- Structured Data (JSON-LD) - Invisible to users, visible to Search Engines -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "Design Challenge",
        "url": "https://designchallenge.superscholar.io",
        "slogan": "Innovate for Impact",
        "foundingDate": "2016",
        "mission": "To ensure early and equitable access to skills for social impact, empowering every young person to develop a problem-solving mindset.",
        "brand": {
          "@type": "Brand",
          "name": "Design Challenge",
          "description": "Visual Identity: Primary Colors - Teal (#1B4F55) & Orange (#FF6B35). Secondary - Light Teal (#5CD8C5), Cream (#FFF9E6), Dark (#113034). Typography: Poppins (Sans-Serif) & Shadows Into Light (Handwritten)."
        },
        "employee": [
          {
            "@type": "Person",
            "name": "Ajay Yadav",
            "jobTitle": "Lead Facilitator",
            "description": "Expert guidance & mentorship with 7+ years in Youth Engagement."
          },
          {
            "@type": "Person",
            "name": "Abbal Dhakal",
            "jobTitle": "Operations Incharge",
            "description": "Program operations and coordination."
          }
        ]
      },
      {
        "@type": "EducationalOccupationalProgram",
        "name": "The Spark",
        "timeRequired": "PT90M",
        "description": "Ignition. Reframing problems as surmountable opportunities. A high-energy introduction to the mindset.",
        "educationalLevel": ["Middle School", "High School", "University", "Corporate"]
      },
      {
        "@type": "EducationalOccupationalProgram",
        "name": "The Explorer",
        "timeRequired": "P1D",
        "description": "Discovery. Passion-led problem definition and empathetic ideation.",
        "educationalLevel": ["Middle School", "High School", "University", "Corporate"]
      },
      {
        "@type": "EducationalOccupationalProgram",
        "name": "The Innovator",
        "timeRequired": "P2D",
        "description": "Validation. Testing assumptions and building resilience through 'flearning'.",
        "educationalLevel": ["Middle School", "High School", "University", "Corporate"]
      },
      {
        "@type": "EducationalOccupationalProgram",
        "name": "The Changemaker",
        "timeRequired": "P3D",
        "description": "Execution. Strategic management and measuring impact against global goals (SDGs).",
        "educationalLevel": ["Middle School", "High School", "University", "Corporate"]
      }
    ]
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            hand: ['"Shadows Into Light"', 'cursive'],
          },
          colors: {
            brand: {
              teal: '#1B4F55',
              orange: '#FF6B35',
              lightTeal: '#5CD8C5',
              cream: '#FFF9E6',
              dark: '#113034',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'wiggle': 'wiggle 3s ease-in-out infinite',
            'spin-slow': 'spin 15s linear infinite',
            'spin-reverse-slow': 'spin-reverse 18s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'draw': 'draw 2s ease-out forwards',
            'dash': 'dash 3s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },
            'spin-reverse': {
              from: { transform: 'rotate(360deg)' },
              to: { transform: 'rotate(0deg)' }
            },
            dash: {
              to: { strokeDashoffset: '0' }
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.1.2?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.2?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <app-root></app-root>
</body>
</html>
